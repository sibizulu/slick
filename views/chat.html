<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat Thxalot</title>
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/chats.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="chat-left col-md-8">
          <div id="newuser">
            <h4>Enter chat</h4>
            <form action="" method="post" id="nickform" class="form-inline">
              <div class="form-group">
              <input type="text" id="nikk" class="form-control" required placeholder="Choose Nickname">
              </div>
              <div class="form-group">
              <select name="group" id="group" class="form-control" required>
                <option value="" selected="">---</option>
                <option value="Art">Art</option>
                <option value="Culture">Culture</option>
                <option value="Books">Books</option>
              </select>
              </div>
              <button type="submit" class="btn btn-primary">Enter</button>
            </form>
          </div>
          <div id="chatWrap">
            <div id="chats">
            <h4 id="me" data-nick="" data-group="" class="text-danger">hey</h4>
            <br>
            </div>
            <div id="msg" class="footer">
              <form action="" method="post" class="form-inline" id="msgForm" enctype="multipart/form-data">
                <small class="text-muted em" id="istyp"></small>
                <div class="form-group full-w">
                  <textarea id="message" required class="form-control" placeholder="Enter Chat" rows="3"></textarea>
                  <input id="fileupload" type="file" name="displayImage" data-url="upload">
                </div>
                <button id="send" type="submit"  class="btn btn-info">Send</button>
                <br>
                <div id="output"></div>

                <a href="javascript:void(0);" id="leave" class="btn btn-link">Leave Chat</a>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4 chat-right">
          <h4>Other Chats</h4>
          <div id="chatlog"></div>
        </div>
      </div>
      <audio id="newchat">
        <source src="../assets/newchat.mp3" type="audio/mpeg">
      </audio>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/store.min.js"></script>
    <script src="../assets/js/jquery.ui.widget.js"></script>
    <script src="../assets/js/jquery.fileupload.js"></script>
    <script src="../assets/js/chats.js"></script>

  </body>
</html>
