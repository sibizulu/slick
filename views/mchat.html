    <div id="live-chat">

    <header class="clearfix">
      <h4>Live Support</h4>
    </header>

    <div class="chat">

     <div id="slick_login_wrapper">
      <form action="" method="post" id="chatter_create_user">
        <div class="chatter_pre_signup">
          <input type="text"  id="slick_name" placeholder="Your name" required="true" />
          <input type="text" id="slick_mail" placeholder="Your email address" required="true" />
          <input type="text"  id="slick_subject" placeholder="What is it about?" required="true" />
          <button type="submit" id="slick_login" class="button button4 button-res">Start Chatting</button>
        </div>
      </form>
    </div>

    <div id="slick_send_wrapper">

      <div id ="slick_history" class="chat-history">


      </div>
      <form action="#" method="post" class="slick-message-form">

        <fieldset>
          <textarea id="slick_message" placeholder="Type your messageâ€¦" rows="1" autofocus></textarea>
          <input type="hidden">
          <button type="button" id="slick_send" class="button button4">Send</button>
        </fieldset>

      </form>

    </div>

    <script type="text/javascript">
      (function() {

        $('#live-chat header').on('click', function() {

          $('.chat').slideToggle(300, 'swing');
          $('.chat-message-counter').fadeToggle(300, 'swing');

        });

        $('.chat-close').on('click', function(e) {

          e.preventDefault();
          $('#live-chat').fadeOut(300);

        });

      }) ();
    </script>
